<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Login</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <style>
        .card {
            border-radius: 20px;
        }
        .form-control {
            padding-left: 40px;
        }
        .form-control-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .btn-primary {
            background-color: #4c8bf5;
            border-color: #4c8bf5;
        }
        .btn-primary:hover {
            background-color: #3b72d9;
            border-color: #3b72d9;
        }
        .email-dropdown {
            text-transform: lowercase;
        }
        .password-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="card shadow-lg p-5 rounded-3" style="max-width: 900px; width: 100%;">
        <div class="row g-0 align-items-center">
            <div class="col-md-6 d-flex flex-column align-items-center justify-content-center border-end" style="padding: 30px;">
                
                <!-- External Image Linked -->
                <img src="defaultuser.jpeg" alt="Profile Picture" class="m-3" style="max-width: 150px;">
                
                <h5 class="text-center">Hi, [User Name]</h5>
                
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle email-dropdown" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        useremail@gmail.com
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li><a class="dropdown-item" href="#">Switch Account</a></li>
                        <li><a class="dropdown-item" href="#">Sign Out</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-md-6" style="padding: 30px;">
                <form>
                    <div class="form-group mb-3 position-relative">
                        <i class="fas fa-user form-control-icon"></i>
                        <input type="text" class="form-control rounded-pill" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group mb-3 position-relative">
                        <i class="fas fa-lock form-control-icon"></i>
                        <input type="password" class="form-control rounded-pill" id="password" placeholder="Enter your password">
                        <i class="fas fa-eye password-icon" id="togglePassword"></i>
                    </div>
                    <div id="conpass-error" class="text-danger mt-2" style="display: none;">Invalid username or password</div>
                    
                    <div class="d-flex justify-content-between mb-3">
                        <div>
                            <input type="radio" name="user" id="user">
                            <label for="user">User</label>
                            <input type="radio" name="user" id="admin">
                            <label for="admin">Admin</label>
                        </div>
                        <a href="#" class="text-primary" style="font-size: 0.9em;">Forgot password?</a>
                    </div>
                    
                    <button type="button" class="btn btn-primary btn-block rounded-pill" id="login">Login</button>
                </form>

                <!-- External HTML Registration Link -->
                <div class="mt-3 text-center">
                    <p class="mb-0">Don't have an account?</p>
                    <a href="registration.html" class="text-secondary" style="font-size: 1em;">Register here</a>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <span id="username1"></span>
            <br>
            <span id="password1"></span>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS Script -->
    <script src="login.js"></script>
</body>
</html>
