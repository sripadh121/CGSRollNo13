<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.8/css/all.css"
    />
    <script src="script.js" defer></script>
    <title>Registration Form</title>
  </head>
  <style>
    #main {
      height: 100vh;
      background-image: url("/assets/images/bg-img.avif");
      background-size: cover;
    }
    label {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .custom-shadow {
      box-shadow: 5px 15px 10px rgba(32, 13, 198, 0.2);
    }

    * {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      max-width: 600px;
      width: 100%;
    }
  </style>

  <body>
    <div id="main" class="d-flex justify-content-center align-items-center">
      <div class="form-container bg-white p-4 custom-shadow rounded-3">
        <div>
          <h2
            class="text-center pt-3 pb-3 text-success text-decoration-underline"
          >
            Profile
          </h2>
        </div>
        <!-- <img src="assets/images/istockphoto-497347644-612x612.jpg"  height="100px" alt=""> -->
        <div>
          <form id="form" class="mb-2 img-fluid">
            <div class="form-group input-group mb-3">
              <div class="input-group-prepend text-center">
                <span class="input-group-text pb-3">
                  <i class="fa fa-user pt-1"></i>
                </span>
              </div>
              <input
                name="fullName"
                class="form-control"
                placeholder="Full name"
                type="text"
                id="name"
              />
            </div>

            <div class="form-group input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text pb-3">
                  <i class="fa fa-envelope pt-1"></i>
                </span>
              </div>
              <input
                name="email"
                class="form-control"
                placeholder="Email address"
                type="email"
                id="email"
              />
            </div>

            <div class="form-group input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text pb-3">
                  <i class="fa fa-lock pt-1"></i>
                </span>
              </div>
              <input
                name="password"
                class="form-control"
                placeholder="Enter password"
                type="password"
                id="password"
              />
            </div>

            <div class="form-group input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text pb-3">
                  <i class="fa fa-phone pt-1"></i>
                </span>
              </div>
              <input
                name="phone"
                class="form-control"
                placeholder="Phone number"
                type="text"
                id="phnnumber"
              />
            </div>

            <div class="form-group mt-3 text-center pb-2">
              <span class="px-4">Select Gender</span>

              <label class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  value="Male"
                />
                <span class="form-check-label pe-3"> Male </span>
              </label>
              <label class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  value="Female"
                />
                <span class="form-check-label"> Female </span>
              </label>
            </div>

            <div class="form-group mb-3">
              <label>Address</label>
              <input
                type="text"
                name="address"
                class="form-control"
                placeholder="Street Address"
                id="address"
              />
            </div>

            <div class="form-group d-flex mb-3">
              <div class="form-group col-md-6 me-1">
                <label>City</label>
                <input type="text" name="city" class="form-control" id="city" />
              </div>
              <div class="form-group col-md-6">
                <label>State</label>
                <input type="text" name="state" class="form-control" />
              </div>
            </div>

            <div class="form-group d-flex mb-3">
              <div class="form-group col-md-6 me-1">
                <label>Postal Code</label>
                <input type="text" name="postalCode" class="form-control" />
              </div>
              <div class="form-group col-md-6">
                <label>Country</label>
                <select name="country" id="inputState" class="form-control">
                  <option>Choose...</option>
                  <option>India</option>
                  <option>Russia</option>
                  <option>United States</option>
                  <option>Afghanistan</option>
                </select>
              </div>
            </div>

            <div class="form-group mb-3">
              <label>Date of Birth</label>
              <input type="date" name="dob" class="form-control" />
            </div>

            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Remember Password
              </label>
            </div>

            <div class="form-group mt-3 mb-2 text-center">
              <button
                type="button"
                class="btn btn-primary btn-block"
                onclick="printdetails()"
              >
                Register
              </button>
            </div>
          </form>
        </div>
      </div>

            <h1>Country :
                <span id="countr"></span></h1> 
            <h1>Date :
                <span id="date"></span></h1> 
           

        </div> -->
    </div>
  </body>
</html>
