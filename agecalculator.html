<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .age-calculator-container {
      margin-top: 50px;
    }
    .result {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container age-calculator-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-header text-center">
            <h2>Age Calculator</h2>
          </div>
          <div class="card-body">
            <form id="ageForm">
              <div class="mb-3">
                <label for="dob" class="form-label">Enter your Date of Birth:</label>
                <input type="date" class="form-control" id="dob" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Calculate Age</button>
              </div>
            </form>
            <div id="result" class="result text-center mt-4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- JavaScript -->
  <script>
    document.getElementById('ageForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const dob = new Date(document.getElementById('dob').value);
      const today = new Date();
      let age = today.getFullYear() - dob.getFullYear();
      const monthDiff = today.getMonth() - dob.getMonth();
      const dayDiff = today.getDate() - dob.getDate();

      if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
        age--;
      }

      document.getElementById('result').innerHTML = `Your age is ${age} years.`;
    });
  </script>
</body>
</html>
