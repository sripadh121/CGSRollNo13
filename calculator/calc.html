<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid  mt-5" style="height: 100vh;">
        <div class="form-control ";>
            <textarea class="w-100" name="" id="display"></textarea>
        </div>
        <div class="card bg-warning " bg-warning >
            <div class="row " >
            <div class="col">
                <div>
                   <button class="btn btn-outline-primary w-100" >1</button>
                </div>
                <div>
                    <button class="btn btn-outline-primary w-100">2</button>
                 </div>
                 <div>
                    <button class="btn btn-outline-primary w-100">3</button>
                 </div>
                 <div>
                    <button class="btn btn-outline-primary w-100">+</button>
                 </div>

            </div>
            <div class="col-3">
                <div>
                   <button class="btn btn-outline-primary w-100">4</button>
                </div>
                <div>
                    <button class="btn btn-outline-primary w-100">5</button>
                 </div><div>
                    <button class="btn btn-outline-primary w-100">6</button>
                 </div><div>
                    <button class="btn btn-outline-primary w-100">-</button>
                 </div>

            </div>
            <div class="col-3">
                <div>
                   <button class="btn btn-outline-primary w-100">7</button>
                </div>
                <div>
                    <button class="btn btn-outline-primary w-100">8</button>
                 </div><div>
                    <button class="btn btn-outline-primary w-100">9</button>
                 </div><div>
                    <button class="btn btn-outline-primary w-100">*</button>
                 </div>

            </div>
            <div class="col-3">
                <div>
                   <button class="btn btn-outline-primary w-100 ">.</button>
                </div>
                <div>
                    <button class="btn btn-outline-primary w-100">0</button>
                 </div><div>
                    <button class="btn btn-outline-primary w-100">=</button>
                 </div><div>
                    <button class="btn btn-outline-primary w-100">/</button>
                 </div>

            </div>
            <div>
               <button class="btn btn-outline-primary w-100">clear</button>
            </div>



        </div>
    </div>
    </div>



    <script src="/calc.js"></script>
</body>
</html>
