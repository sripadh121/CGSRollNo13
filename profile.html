<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="newRegistration.css">
    <style>
        .profile-pic-container {
            text-align: center;
        }
        .profile-pic-container img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }
        .upload-btn {
            margin-top: 10px;
        }
        .experience-container {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .navbar-nav a {
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">CGS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3 mt-5">
                <div class="profile-pic-container">
                    <img src="https://via.placeholder.com/150" alt="Profile Pic">
                    <input type="file" class="form-control-file upload-btn">
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h4 class="card-title text-center mb-4">Profile</h4>
                        <form>
                            <fieldset>
                                <legend>Personal Information</legend>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="first-name">First Name</label>
                                        <input type="text" class="form-control" id="first-name" placeholder="John" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="last-name">Last Name</label>
                                        <input type="text" class="form-control" id="last-name" placeholder="Doe" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" class="form-control" id="email" placeholder="john.doe@example.com" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="dob">Date of Birth</label>
                                        <input type="date" class="form-control" id="dob" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="phone">Phone Number</label>
                                        <input type="tel" class="form-control" id="phone" placeholder="+91-1234567890" required>
                                    </div>
                                </div>
                            </fieldset>
                            <hr>
                            <fieldset>
                                <legend>Address Details</legend>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" placeholder="123 Main St" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="city">City</label>
                                        <input type="text" class="form-control" id="city" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="state">State</label>
                                        <input type="text" class="form-control" id="state" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="zip">Zip Code</label>
                                        <input type="text" class="form-control" id="zip" required>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="country">Country</label>
                                        <input type="text" class="form-control" id="country" required>
                                    </div>
                                </div>
                            </fieldset>
                            <hr>
                            <fieldset>
                                <legend>Additional Details</legend>
                                <div class="form-group">
                                    <label for="username">PAN</label>
                                    <input type="number" class="form-control" id="username" placeholder="Enter user name" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Adhar</label>
                                    <input type="text" class="form-control" id="password" placeholder="Enter Aadhar number" required>
                                </div>
                                <div class="form-group">
                                    <label for="confirm-password">Nationality</label>
                                    <input type="text" class="form-control" id="confirm-password" placeholder="Enter National ID" required>
                                </div>
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="terms" required>
                                    <label class="form-check-label" for="terms">I agree to the <a href="#">terms and conditions</a></label>
                                </div>
                            </fieldset>
                            <hr>
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mt-5">
                <div class="experience-container">
                    <h5>Experience</h5>
                     <form action="">
                        <label for="exp">Experince in Designing</label>
                        <input type="text" class="form-control" name="" id="exp" placeholder="Experince...">
                     </form><br>
                    <textarea class="form-control" rows="4" placeholder="Describe your experience..."></textarea>
                    <button type="button" class="btn btn-secondary mt-2">Save</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
