<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card{
            margin-top: 100px;
            margin-left: 100px;
            margin-right: 100px;
        }
    </style>
</head>
<body>
    <div class="card">
    <div class="container-fluid">
        <div class="text">
            <h3>Tic-Tac-Toe</h3>
        </div>
        <div class="row">
            <div class="col-4 box" data-index="0"></div>
            <div class="col-4 box" data-index="1"></div>
            <div class="col-4 box" data-index="2"></div>
        </div>
        <div class="row">
            <div class="col-4 box" data-index="3"></div>
            <div class="col-4 box" data-index="4"></div>
            <div class="col-4 box" data-index="5"></div>
        </div>
        <div class="row">
            <div class="col-4 box" data-index="6"></div>
            <div class="col-4 box" data-index="7"></div>
            <div class="col-4 box" data-index="8"></div>
        </div>
        <div class="winner" id="winner"></div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
